        <div class="content-wrapper">
            <h1>Is it a Palindrome?</h1>
            <p>A palindrome is a word that is spelled the same way regardless of whether it is forward or backward.<br>Enter any word below to check if it's a palindrome!</p>
                <div class="input-wrapper">
